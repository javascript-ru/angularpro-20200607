<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularElements</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <my-hello name="John"></my-hello>
  <my-hello name="Alice"></my-hello>
  <my-hello name="Bob"></my-hello>

  <script>
    const el = document.querySelector('my-hello');
    el.setAttribute('name', 'Jack');

    el.addEventListener('clicked', (event) => console.log(event));

  </script>

</body>
</html>
